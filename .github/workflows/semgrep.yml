name: Semgrep SAST (Offline)

on:
  push:
    branches: [ dev ]
  pull_request:
    branches: [ dev ]

jobs:
  semgrep:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Semgrep
        run: |
          python3 -m pip install --upgrade pip
          pip install semgrep

      - name: Run Semgrep scan
        env:
          PYTHONUTF8: 1
        run: |
          semgrep scan \
            --config p/ci \
            --error
